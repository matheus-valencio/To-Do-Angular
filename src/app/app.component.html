<h1>To-do List</h1>
<div>Tarefa</div>
<input type="text" [(ngModel)]="item" />
<button (click)="pushLista()">Adicionar</button>

<h3>Lista:</h3>

<table class="table">
  <tr>
    <th>Tarefa</th>
    <th>Concluida</th>
  </tr>
  <tr *ngFor="let item of getLista(); index as i">
    <td>{{ item }}</td>
    <td><button (click)="popLista(i)">Concluida</button></td>
  </tr>
</table>
